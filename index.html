<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./public/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <div class="inputs">
        <p>Welcome back</p>
        <h1>Login to your account</h1>
        <form action="">
          <div class="group-input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="group-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <div class="eye"><i class="far fa-eye-slash"></i></div>
          </div>
          <button type="submit" class="btn login">Login now</button>
        </form>
        <button class="btn gmail">
          <span>G+</span> Or sign-in with google
        </button>
        <span class="text-join">
          Dont have an account?
          <a href="#">Join free today</a>
        </span>
      </div>
    </div>
 <!-- Scripts -->
    <script src="./public/js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/b301987573.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
